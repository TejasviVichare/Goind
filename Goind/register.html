    <script>

       //Empty Validation
       function validation(){
        var name=document.getElementById("name").value
        var contact=document.getElementById("contact").value
        var email=document.getElementById("email").value
        var pass=document.getElementById("pass").value

        if(name==""){
            document.getElementById("sp1").innerHTML="Please Enter Your Name"
        }
        if(contact==""){
            document.getElementById("sp2").innerHTML="Please enter Your Contact Number"
        }
        if(email==""){
            document.getElementById("sp3").innerHTML="Pleae Enter your Email Id"
        }
        if(pass==""){
            document.getElementById("sp4").innerHTML="Please Enter Your Password"
        }
       }
       

       //Show Password
       function check(){
        var a=document.getElementById("pass")
        if(a.type=="password"){
            a.type="type"
        }
        else{
            a.type="password"
        }
       }

       function check2(){
        var b=document.getElementById("Cpass")
        if(b.type=="password"){
            b.type="type"
        }
        else{
            b.type="password"
        }
       }
       
       //Confirm Psssword
       function Confirmpass(){
        var pass1=document.getElementById("pass").value
        var pass2=document.getElementById("Cpass").value

        if(pass1!=pass2){
            document.getElementById("sp5").innerHTML="Please Enter Same Password"
        }
       }

       //Contact Number Validation

       function contactvalidation(){

        var contact=document.getElementById("contact").value

        if(contact.length<7 || contact.length>10){
            document.getElementById("sp2").innerHTML="Contact number contain 10 digit or more than 7 digit"
        }
        if(isNaN(contact)){
            document.getElementById("sp2").innerHTML="Contact number cannot contain alphabets"
        }
       }
    </script>
